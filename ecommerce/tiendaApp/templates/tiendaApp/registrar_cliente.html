{% block tituloPestana %} Registrar Cliente {% endblock %}
{% block tituloPagina %} Registrar Nuevo Cliente {% endblock %}

{% block contenido %}

        <form action="{% url 'registrar_cliente' %}" method="post">

        </form>
    </div>
{% endblock %}
